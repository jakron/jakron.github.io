            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(80, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 3000);
            camera.position.z = 1000;
            scene = new THREE.Scene();
            var i, line, vertex1, vertex2, material, p,
                parameters = [
                    [0.04, 0xf3d08a, 1, 1],
                    [0.04, 0xf3d08a, 1, 1],
                    [0.04, 0xf3d08a, 1, 1],
                    [0.04, 0xf3d08a, 1, 1],
                    [0.20, 0xf0b747, 1, 1],
                    [0.25, 0xf0b747, 1, 1],
                    [0.25, 0xf0b747, 1, 1],
                    [0.30, 0xf0b747, 1, 1],
                    [0.35, 0xf0b747, 1, 1],
                    [0.5, 0xf0b747, 1, 1],
                    [0.6, 0xf0b747, 1, 1],
                    [0.75, 0xff9900, 0.75, 1],
                    [1, 0xc81717, 0.5, 1],
                    [1, 0xc81717, 0.5, 1],
                    [1.25, 0x000833, 0.8, 1],
                    [3.0, 0xaaaaaa, 0.75, 2],
                    [3.5, 0xffffff, 0.5, 1],
                    [4.5, 0xffffff, 0.25, 1],
                    [5.5, 0xffffff, 0.125, 1]
                ];
            var geometry = createGeometry();
            for (i = 0; i < parameters.length; ++i) {
                p = parameters[i];
                material = new THREE.LineBasicMaterial({
                    color: p[1],
                    opacity: p[2],
                    linewidth: p[3]
                });
                line = new THREE.LineSegments(geometry, material);
                line.scale.x = line.scale.y = line.scale.z = p[0];
                line.originalScale = p[0];
                line.rotation.y = Math.random() * Math.PI;
                line.updateMatrix();
                scene.add(line);
            }
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            container.appendChild(renderer.domElement);
            document.addEventListener('mousemove', onDocumentMouseMove, true);
            document.addEventListener('touchstart', onDocumentTouchStart, true);
            document.addEventListener('touchmove', onDocumentTouchMove, true);
            //
            window.addEventListener('resize', onWindowResize, false);
            // test geometry swapability
            setInterval(function() {
                var geometry = createGeometry();
                scene.traverse(function(object) {
                    if (object instanceof THREE.Line) {
                        object.geometry.dispose();
                        object.geometry = geometry;
                    }
                });
            }, 1000);
        }

        function createGeometry() {
            var geometry = new THREE.Geometry();
            for (var i = 0; i < 1500; i++) {
                var vertex1 = new THREE.Vector3();
                vertex1.x = Math.random() * 2 - 1;
                vertex1.y = Math.random() * 2 - 1;
                vertex1.z = Math.random() * 2 - 1;
                vertex1.normalize();
                vertex1.multiplyScalar(r);
                var vertex2 = vertex1.clone();
                vertex2.multiplyScalar(Math.random() * 0.09 + 1);
                geometry.vertices.push(vertex1);
                geometry.vertices.push(vertex2);
            }
            return geometry;
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function onDocumentTouchStart(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length == 1) {
                event.preventDefault();
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }
        //
        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            camera.position.y += (-mouseY + 500 - camera.position.y) * .5;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
            var time = Date.now() * 0.00018;
            for (var i = 0; i < scene.children.length; i++) {
                var object = scene.children[i];
                if (object instanceof THREE.Line) {
                    object.rotation.y = time * (i < 4 ? (i + 1) : -(i + 1));
                    if (i < 5) object.scale.x = object.scale.y = object.scale.z = object.originalScale * (i / 5 + 1) * (1 + 0.95 * Math.sin(5 * time));
                }
            }
        }

    </script>
